<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
</head>
<body>
    <h1 id="title" class="mt-3 mb-5 text-center">
        CALCULATOR
        <br>
        <p id="description">Mathematics need a Calculation</p>
    </h1>
   
    <br>
    <div class="container-sm calculator">
     
        <input type="text" value="0" id="result" class="calculator-screen input form-control mt-3" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg">

        <div class="calculator-keys">
            <button type="button" class="operator" onclick="display('+')" id="add">+</button>
            <button type="button" class="operator" onclick="display('-')" id="subtract">-</button>
            <button type="button" class="operator" onclick="display('*')" id="Mul">*</button>
            <button type="button" class="operator" onclick="display('/')" id="Div">/</button>
            <button type="button" class="operator" onclick="display('%')" id="Mod">%</button>            
            <button type="button" class="" onclick="display('1')" id="1">1</button>
            <button type="button" class="" onclick="display('2')" id="2">2</button>
            <button type="button" class="" onclick="display('3')" id="3">3</button>
            <button type="button" class="" onclick="display('4')" id="four">4</button>
            <button type="button" class="" onclick="display('5')" id="five">5</button>
            <button type="button" class="" onclick="display('6')" id="six">6</button>
            <button type="button" class="" onclick="display('7')" id="seven">7</button>
            <button type="button" class="" onclick="display('8')" id="eight">8</button>
            <button type="button" class="" onclick="display('9')" id="nine">9</button>
            <button type="button" class="" onclick="display('0')" id="zero">0</button>
            <button type="button" class="" onclick="display('00')" id="00">00</button>
            <button type="button" class="Decimal" onclick="display('.')" id="Dot">.</button>
            <button type="button" class="" onclick="Delete()" id="Delete">Delete</button>
            <button type="button" class="all-clear" onclick="Clear()" id="clear">CLEAR</button>
            <button type="button" class="equal" onclick="Calculate()" id="equal">=</button>
        </div>

    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
<script src="https://app.zenclass.in/sheets/v1/js/zen/suite/bundle.js"></script>
</body>
</html>
